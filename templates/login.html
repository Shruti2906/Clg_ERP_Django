{% load static %}
<html>
<head>
	<title> Login Page </title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  {% include 'header.html' %}

<div class="container">

  {% if messages %}
    {% for message in messages%}
      <b style="color:red;">{{ message }}</b>
    {% endfor %}
  {% endif %}

</div>

<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
  <div class="container">
    <div class="row d-flex align-items-stretch no-gutters">
      <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
        <form action="login" method="POST" name="login_form">
          {% csrf_token %}

  <!-- Cross-Site Request Forgery (CSRF) is an attack that forces authenticated users to submit a request to a Web application against which they are currently authenticated.
  CSRF Token used to prevent unathorized person could not submit form from your website-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" name="username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Password" name="password">
          </div>
         
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5" name="submit">
          </div>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-stretch">
        <div id="map"></div>
      </div>
    </div>
  </div>
</section>


{% include 'footer.html' %}

</div> <!-- container div close -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init();
</script>
</body>
</html>
